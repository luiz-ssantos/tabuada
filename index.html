<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Tabuada</title>
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <main>
      <div>
        <form action="">
          <label for="numeroTabuada">NUMERO:</label>
          <br>
          <input
            type="number"
            name="numeroTabuada"
            id="numeroTabuada"
            placeholder="Digite o numero..."
          />
          <br />
          <button type="submit" id="butaoGerar">Gerar Tabuada</button>
          <br>
          <textarea name="resultadoTabuada" id="resultadoTabuada" cols="30" rows="10" placeholder="Digite um numero acima.."></textarea>
      </div>
      <div id="resultadoDiv">
        <p id="resultado">Preparando a Tabuada...</p>
      </div>
    </main>
    <footer>
      <!-- Texto de direitos autorais com caractere de direitos autorais e nome -->
      <p>&copy; Luiz Henrique</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
